{% load static %}
{% if not user.is_authenticated %}
<meta http-equiv="REFRESH" content="0;url=http://148oabr.com.ua/login">
{% else %}
<html>
<head>
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
 @font-face {
      font-family: 'UAF Sans-Bold';
      src: url("{% static 'dashboard/UAFSans-Regular.ttf' %}") format('truetype');
      font-weight: 700;
      font-style: normal;
  }

  body {
      font-family: 'UAF Sans', sans-serif ;
  }
  .logo-text {
            font-size: 1.5rem; /* Размер текста для надписи "148 ОАБР" */
            font-weight: bold;
            color: hsl(0, 0%, 100%);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-image {
            width: 48px;
            height: auto;
            margin-right: 10px;
        }

</style>
</head>
<body>
<div sidebar>
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100%; position: fixed; color: #2E2E2E;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <div class="logo-container">
            <img class="logo-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/148_%D0%9E%D0%93%D0%A1%D0%90%D0%94%D0%BD_%D0%BA.svg/800px-148_%D0%9E%D0%93%D0%A1%D0%90%D0%94%D0%BD_%D0%BA.svg.png" alt="Logo">
            <span class="logo-text"><b>148 ОАБР &#x1D46E</b></span>
        </div>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Orders
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Products
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Customers
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="content" style="margin-left: 280px; padding: 20px;">

    <!-- Карусель -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placeholder.antonshell.me/img?width=800&height=200" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placeholder.antonshell.me/img?width=800&height=200" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placeholder.antonshell.me/img?width=800&height=200" class="d-block w-100 " alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
</body>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block content %}{% endblock %}
{% endif %}
</html>
